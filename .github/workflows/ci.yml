name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:

env:
  PYTHON_VERSION: "3.11"
  TORCH_CPU_INDEX: "https://download.pytorch.org/whl/cpu"

jobs:
  backend:
    name: Backend Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies (CPU wheels)
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt --extra-index-url $TORCH_CPU_INDEX

      - name: Static import check
        run: |
          python - <<'PY'
          import importlib
          import sys

          try:
              importlib.import_module("backend.app.main")
          except Exception as exc:
              print("Failed to import backend.app.main:\n", exc)
              sys.exit(1)
          PY

  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build

  deploy:
    name: Deploy to Droplet
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /root/AI-PDF-Reader
            git pull
            source venv/bin/activate
            pip install -r backend/requirements.txt --extra-index-url $TORCH_CPU_INDEX
            systemctl restart pdf-backend.service
