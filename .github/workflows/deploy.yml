name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: https://64-227-179-63.sslip.io
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies (minimal)
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements-minimal.txt

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to DigitalOcean droplet
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            set -e
            cd /root/AI-PDF-Reader
            git fetch origin main
            git reset --hard origin/main
            source venv/bin/activate
            python -m pip install --upgrade pip
            pip install -r backend/requirements.txt --extra-index-url https://download.pytorch.org/whl/cpu
            cd frontend
            npm install
            export VITE_API_URL=https://64-227-179-63.sslip.io
            export VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
            export VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}
            npm run build
            rm -rf /var/www/pdfapp/*
            cp -r dist/* /var/www/pdfapp/
            cd ..
            systemctl restart pdf-backend.service
            systemctl reload nginx
